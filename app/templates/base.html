<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Stylist{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="/" class="text-xl font-semibold">Stylist</a>
        <a href="/wardrobe" class="text-sm text-gray-600 hover:text-gray-900">Гардероб</a>
        <a href="/capsules" class="text-sm text-gray-600 hover:text-gray-900">Капсулы</a>
      </div>

      <div class="flex items-center gap-4">
        {% if current_user %}
          <div class="text-sm text-gray-700">Вошёл как <strong>{{ current_user.email }}</strong></div>
          <form action="/logout" method="post" class="inline">
            <button type="submit" class="text-sm text-gray-600 hover:text-gray-900">Выйти</button>
          </form>
        {% else %}
          <a href="/login" class="text-sm text-gray-600">Войти</a>
          <a href="/register" class="ml-2 text-sm text-gray-600">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
