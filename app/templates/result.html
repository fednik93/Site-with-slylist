<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Результат — Stylist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Результат анализа</h1>

    <div class="flex gap-6">
      <div class="w-1/3">
        <img src="{{ file_url }}" alt="uploaded" class="rounded-lg shadow"/>
      </div>
      <div class="flex-1">
        <div class="mb-3">
          <div class="text-gray-600">Категория:</div>
          <div class="text-xl font-semibold">{{ info.category_ru }} <span class="text-sm text-gray-500">({{ info.category_conf_pct }})</span></div>
        </div>
        <div class="mb-3">
          <div class="text-gray-600">Цвет:</div>
          <div class="text-xl font-semibold">{{ info.color_ru }} <span class="text-sm text-gray-500">({{ info.color_conf_pct }})</span></div>
        </div>
        <a href="/" class="text-blue-600 mt-4 inline-block">Загрузить другое фото</a>
      </div>
    </div>
  </div>
</body>
</html>
