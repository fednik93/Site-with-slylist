{% extends "base.html" %}
{% block title %}Вход — Stylist{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Вход</h2>
  {% if error %}
    <div class="p-3 bg-red-100 text-red-800 rounded mb-3">{{ error }}</div>
  {% endif %}
  <form action="/login" method="post" class="space-y-3">
    <input type="email" name="email" required placeholder="Email" class="w-full border p-2 rounded" />
    <input type="password" name="password" required placeholder="Пароль" class="w-full border p-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Войти</button>
  </form>
  <p class="mt-3 text-sm">Нет аккаунта? <a href="/register" class="text-blue-600">Зарегистрироваться</a></p>
</div>
{% endblock %}
